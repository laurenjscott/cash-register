<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>Cash Register</h1>
    </header>  
    
    <main>
        <form action="">
            <label for="customer-cash">Enter the amount given by the customer:</label>
            <input type="number" name="customer-cash" id="customer-cash">
            <label for="price">What is this item's price?</label>
            <input type="number" name="price" id="price">
            <fieldset>
                <legend>How much money is in the register?</legend>
            </fieldset>
            <button type="button" class="btn-check-cash-register">Give change!</button>
            <button type="button" class="btn-clear-form">Clear form</button>
        </form>
        <p class="result-paragraph"></p>
    </main>
</body>
<script src="index.js"></script>
</html>
