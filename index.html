<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Cash Register</h1>
        <p class="placeholder-welcome-message"></p>
    </header>  
    
    <main>
        <h2>Use numbers and decimal points only.</h2>
        <form action="">
            <label for="customer-cash">Enter the amount given by the customer.</label>
            <input type="number" name="customer-cash" id="customer-cash" required min=".01" step=".01" size="10">
            <label for="price">What is this item's price?</label>
            <input type="number" name="price" id="price" required min=".01" step=".01" size="10">
            <div class="fieldset-wrapper">
                <fieldset>
                    <legend>How much money is in the register? Enter each denomination in United States Dollars (e.g. 1.01). Use numbers and decimal points only.</legend>
                    <div class="fieldset-input-wrapper"></div>
                </fieldset>
            </div>
            <button type="button" class="btn-clear-form">Clear form</button>
            <button type="button" class="btn-check-cash-register">Give change!</button>
        </form>
        <p class="result-paragraph"></p>
    </main>
</body>
<script src="index.js"></script>
</html>
